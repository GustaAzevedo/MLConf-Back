services:
  postgres:
    image: postgres:16-alpine
    container_name: mlconf-postgres
    environment:
      POSTGRES_DB: mlconf
      POSTGRES_USER: mlconf
      POSTGRES_PASSWORD: mlconf
    ports:
      - "5432:5432"
    volumes:
      - mlconf_pgdata:/var/lib/postgresql/data

volumes:
  mlconf_pgdata:
